<!doctype html>
<html lang="en">
<head>
    <title>Employee Form</title>
    <meta charset="UTF-8">
<!-- The following should be a file in the "style" folder -->
<style>
    .formlabel {
        display: inline-block;
        width: 100px;
        text-align: right;
        padding: 5px;
    }
    .error {
        color: red;
        padding-left: 5px;
    }
    </style>
</head>

<body>
<form id="EmployeeForm" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
<h2>Employee Information</h2>
<label for="FirstName" class="formlabel">First Name: </label>
<input type="text" id="FirstName" name="FirstName" size="30" maxlength="30"
          data-rule-required="true"  data-msg-required="First Name is Required" >
<label for="FirstName" class="error"></label>
<br/>

<label for="MiddleInitial" class="formlabel">Middle Initial: </label>
<input type="text" id="MiddleInitial" name="MiddleInitial" size="30" maxlength="30"
            data-rule-required="true" >
<label for="MiddleInitial" class="error"></label>
</br>    

<label for="LastName" class="formlabel">Last Name: </label>
<input type="text" id="LastName" name="LastName" size="30" maxlength="30"
         data-rule-required="true"  data-msg-required="Last Name is Required" >
<label for="LastName" class="error"></label>
<br/>
    
<label for="Email" class="formlabel">Email: </label>
<input type="text" id="Email" name="Email" size="30" maxlength="30"
            data-rule-required="true" data-msg-email="Invalid Email">
<label for="Email" class="error"></label>
</br>    

<label for="Gender" class="formlabel" id="GenderLabel">Gender </label>
<select id="Gender" name="Gender"
        data-rule-required="true" data-msg-required="Gender is Required">
    <option value="">Select your gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Non-Binary">Non-Binary</option>
    <option value="Other">Other</option>
</select>
<label for="Gender" class="error"></label>
<br/>

<label for="Birthday" class="formlabel">Birthday: </label>
<input type="text" id="Birthday" name="Birthday" size="30" maxlength="30"
            data-rule-required="true" data-rule-date="true" data-msg-date="Date must be MM/DD/YY">
<label for="Birthday" class="error"></label>
</br>    

<label for="Height" class="formlabel">Height: </label>
<input type="text" id="Height" name="Height" size="30" maxlength="30"
            data-rule-required="true" data-rule-number="true" data-msg-number="You must enter a decimal number">
<label for="Height" class="error"></label>
</br>    

<label for="Weight" class="formlabel">Weight: </label>
<input type="text" id="Weight" name="Weight" size="30" maxlength="30"
            data-rule-required="true" data-rule-number="true" data-msg-number="You must enter a decimal number">
<label for="Weight" class="error"></label>
</br>    

<label for="PhoneNumber" class="formlabel">Enter your Phone Number: </label>
<input type="text" id="PhoneNumber" name="PhoneNumber" size="30" maxlength="30"
            data-rule-required="true" data-rule-phoneUS="true" data-msg-email="Invalid Phone Number">
<label for="PhoneNumber" class="error"></label>
</br>    

<label for="MaritalStatus" class="formlabel" id="MaritalLabel">Marital Status:  </label>
<select id="MaritalStatus" name="MaritalStatus"
        data-rule-required="true" data-msg-required="Status is Required">
    <option value="">Select your status</option>
    <option value="Male">Single</option>
    <option value="Female">Married</option>
    <option value="Non-Binary">Divorce</option>
    <option value="Other">Other</option>
</select>
<label for="MaritalStatus" class="error"></label>
<br/>

<label for="Address" class="formlabel">Address: </label>
<input type="text" id="Address" name="Address" size="30" maxlength="30"
            data-rule-required="true" data-rule-maxlength="20" data-msg-maxlength="Address must be less than 20 characters">
<label for="Address" class="error"></label>
</br>    

<label for="City" class="formlabel">City: </label>
<input type="text" id="City" name="City" size="30" maxlength="30"
            data-rule-required="true" data-msg-required="City is required">
<label for="City" class="error"></label>
</br>    

<label for="State" class="formlabel">State: </label>
<input type="text" id="State" name="State" size="30" maxlength="30"
            data-rule-required="true" data-msg-required="State is required">
<label for="State" class="error"></label>
</br>    

<label for="Zip" class="formlabel">Zip Code: </label>
<input type="text" id="Zip" name="Zip" size="30" maxlength="30"
            data-rule-required="true" data-rule-minlength="5" data-msg-minlength="Zip Code must be at least 5 characters">
<label for="Zip" class="error"></label>
</br>    

<label for="Medication" class="formlabel" id="MedLabel">Taking Medication? :</label>
<label for="MedYes">
    <input type="radio" id="MedYes" name="Medication" value="Yes"
           data-rule-required="true"  data-msg-required="Medication is required" /> Yes
</label>
<label for="MedNo">
    <input type="radio" id="MedNo" name="Medication" value="No"/> No
</label>
<label for="Medication" class="error"></label>
<br/>

<label for="Medications" class="formlabel">Enter your Medication here: </label>
<input type="text" id="Medications" name="Zip" size="30" maxlength="30"
             >
<label for="Medications" class="error"></label>
</br>    

<input type="submit" value="Submit Employee Form">
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>

<script>
    $( "#EmployeeForm" ).validate({
    
    });
    </script>
</body>
</html>
